{% extends "../base.html" %}
{% block body %}
 <form action="/cart/add" enctype="multipart/form-data" method="post" role="form">
  <div class="form-group">
   <label for="date">
    date
   </label>
   <input class="form-control" id="date" name="date" placeholder="" type="text"/>
  </div>
  <div class="form-group">
   <label for="items">
    items
   </label>
   <input class="form-control" id="items" name="items" placeholder="" type="text"/>
  </div>
  <div class="form-group">
   <label for="total">
    total
   </label>
   <input class="form-control" id="total" name="total" placeholder="" type="text"/>
  </div>
  <div class="form-group">
   <label for="userid">
    userid
   </label>
   <input class="form-control" id="userid" name="userid" placeholder="" type="text"/>
  </div>
  <div class="form-group">
   <label for="identifier">
    identifier
   </label>
   <input class="form-control" id="identifier" name="identifier" placeholder="" type="text"/>
  </div>
  <button class="btn btn-default" type="submit">
   Submit
  </button>
  {% raw xsrf_form_html() %}
 </form>
 {% end %}
