{% extends "../base.html" %}
{% block body %}
 <form action="/user/add" enctype="multipart/form-data" method="post" role="form">
  <div class="form-group">
   <label for="username">
    username
   </label>
   <input class="form-control" id="username" name="username" placeholder="" type="text"/>
  </div>
  <div class="form-group">
   <label for="password">
    password
   </label>
   <input class="form-control" id="password" name="password" placeholder="" type="text"/>
  </div>
  <div class="form-group">
   <label for="avatar">
    avatar
   </label>
   <input class="form-control" id="avatar" name="avatar" placeholder="" type="text"/>
  </div>
  <div class="form-group">
   <label for="firstname">
    firstname
   </label>
   <input class="form-control" id="firstname" name="firstname" placeholder="" type="text"/>
  </div>
  <div class="form-group">
   <label for="lastname">
    lastname
   </label>
   <input class="form-control" id="lastname" name="lastname" placeholder="" type="text"/>
  </div>
  <div class="form-group">
   <label for="identifier">
    identifier
   </label>
   <input class="form-control" id="identifier" name="identifier" placeholder="" type="text"/>
  </div>
  <div class="form-group">
   <label for="email">
    email
   </label>
   <input class="form-control" id="email" name="email" placeholder="" type="text"/>
  </div>
  <button class="btn btn-default" type="submit">
   Submit
  </button>
  {% raw xsrf_form_html() %}
 </form>
 {% end %}
